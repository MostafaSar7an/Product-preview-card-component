<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
  rel="stylesheet">

  <!-- icon -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

  <!-- Style -->
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="/style/medai.css">
</head>
<body>
<div class="product-box">
  <div class="product-box__img"></div>
  <div class="container">
  <div class="product-box__content">
    <span class="sup-title">PERFUME</span>
    <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
    <p class="description">
      A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
    </p>
    <span class="price">$149.99</span>
    <span class="price-del">
      <del>$169.99</del>
    </span>
    <div class="btn-buy">
      <div class="btn-content">
        <span class="material-symbols-outlined cart-icon">
          shopping_cart
        </span>
        <span class="title">Add to Cart</span>
      </div>
      </div>  
    </div>
  </div>
</div>  
<div class="margen-bottom"></div>

  </div> -->
</body>
</html>
